<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ShopMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html"><h1>üõçÔ∏è ShopMart</h1></a>
            </div>
            <div class="nav-menu">
                <a href="wishlist.html" class="nav-link">
                    <i class="fa fa-heart-o"></i>
                    <span class="wishlist-count">0</span>
                    Wishlist
                </a>
                <a href="cart.html" class="nav-link">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                    Cart
                </a>
                <button id="theme-toggle" class="btn-icon"><i class="fa fa-moon"></i></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Checkout</h1>
        <div class="checkout-page">
            <form id="checkout-form" class="checkout-form">
                <div class="form-section">
                    <h2>Shipping Information</h2>
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code *</label>
                            <input type="text" id="zip" name="zip" pattern="[0-9]{6}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="COD" checked>
                            <span>Cash on Delivery (COD)</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="UPI">
                            <span>UPI</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="Card">
                            <span>Credit/Debit Card</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Place Order</button>
            </form>

            <aside class="checkout-summary-section" id="checkout-summary"></aside>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>ShopMart</h3>
                </div>
            </div>
        </div>
    </footer>

    <script src="data/products.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>
